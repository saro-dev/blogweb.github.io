<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Website</title>
  <link rel="stylesheet" href="new.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="hero"><h1>Blog Website</h1></div>
  

    <div id="form-div">
    <form id="post-form">
      <label for="title">Title:</label>
      <input type="text" id="title" required>
      
      <label for="description">Description:</label>
      <textarea id="description" rows="3" required></textarea>
      
      <label for="image">Image:</label>
      <input type="file" id="image">
      
      <label for="video">Video:</label>
      <input type="file" id="video" accept="video/mp4,video/mov">
      
      <button type="submit"  id="submit">Post</button>
    </form>
</div>
<div class="container">
    <h2 class="latest">Latest posts</h2> 
    <div id="posts"></div>
  </div>
  <button id="scrollToTopButton" onclick="scrollToTop()">
    <i class="fa fa-arrow-up" aria-hidden="true"></i>
  </button>

  <script src="new.js"></script>
</body>
</html>
